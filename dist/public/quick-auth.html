<!DOCTYPE html>
<html>
<head>
    <title>Quick Auth Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Quick Authentication Setup</h2>
        <p class="text-gray-600 mb-4">This will set a test auth token for development purposes.</p>
        
        <button onclick="setTestAuth()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Set Test Authentication
        </button>
        
        <div id="result" class="mt-4 p-3 rounded hidden"></div>
        
        <div class="mt-4">
            <a href="/user.html" class="text-blue-600 hover:underline">Go to Users Page</a>
        </div>
    </div>

    <script>
        function setTestAuth() {
            // Set a test auth token (this is the valid token from our previous tests)
            const testToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwaG9uZSI6Ijk3MDE1MzMzNjIiLCJpYXQiOjE3NTM3MTk3MTMsImV4cCI6MTc1Mzc0ODUxM30.1xUcTl-nS93geUhD87VDuv2wdJRNWHn3jP8qMUvWkNE";
            
            const testUser = {
                id: 1,
                mobile: "9701533362",
                name: "Sridhar",
                email: "srreedhar2001@gmail.com"
            };
            
            localStorage.setItem('authToken', testToken);
            localStorage.setItem('userData', JSON.stringify(testUser));
            
            const result = document.getElementById('result');
            result.className = 'mt-4 p-3 rounded bg-green-100 text-green-700';
            result.textContent = 'Test authentication set! Redirecting to users page...';
            result.classList.remove('hidden');
            
            // Auto redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/user.html';
            }, 2000);
        }
        
        // Auto-set token when page loads for quick testing
        document.addEventListener('DOMContentLoaded', function() {
            // Automatically set the token
            setTestAuth();
        });
    </script>
</body>
</html>
