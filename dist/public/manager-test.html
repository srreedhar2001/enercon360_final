<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dropdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Manager Dropdown Test</h2>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Designation</label>
            <select id="designation" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option value="">Select designation</option>
                <option value="1">Manager</option>
                <option value="2">Representative</option>
                <option value="3">Office Staff</option>
                <option value="4">Admin</option>
                <option value="5">Viewer</option>
            </select>
        </div>
        
        <div id="managerSection" class="mb-4 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Manager</label>
            <select id="manager" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option value="">Select manager</option>
            </select>
        </div>
        
        <button id="testBtn" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Test Load Managers</button>
        
        <!-- All Users Grid -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-3">All Users</h3>
            <div id="usersGrid" class="grid grid-cols-1 gap-3 max-h-96 overflow-y-auto">
                <!-- Users will be populated here -->
            </div>
        </div>
        
        <div id="debug" class="mt-4 p-4 bg-gray-100 rounded text-sm max-h-64 overflow-y-auto"></div>
    </div>

    <script>
        let allUsers = [];
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const result = await response.json();
                document.getElementById('debug').innerHTML += `<div>API Response: ${JSON.stringify(result, null, 2)}</div>`;
                
                if (result.success && result.data) {
                    allUsers = result.data;
                    document.getElementById('debug').innerHTML += `<div>Loaded ${allUsers.length} users</div>`;
                    
                    // Display all users in grid
                    displayAllUsers(allUsers);
                    
                    allUsers.forEach(user => {
                        document.getElementById('debug').innerHTML += `<div>User: ${user.name}, Designation ID: ${user.designation_id}</div>`;
                    });
                }
            } catch (error) {
                document.getElementById('debug').innerHTML += `<div>Error: ${error.message}</div>`;
            }
        }
        
        function loadManagers() {
            const managerSelect = document.getElementById('manager');
            managerSelect.innerHTML = '<option value="">Select manager</option>';
            
            document.getElementById('debug').innerHTML += `<div>Loading managers from ${allUsers.length} users</div>`;
            
            const managers = allUsers.filter(user => user.designation_id == 1);
            document.getElementById('debug').innerHTML += `<div>Found ${managers.length} managers</div>`;
            
            managers.forEach(manager => {
                const option = document.createElement('option');
                option.value = manager.id;
                option.textContent = `${manager.name} (${manager.phone})`;
                managerSelect.appendChild(option);
                document.getElementById('debug').innerHTML += `<div>Added manager: ${manager.name}</div>`;
            });
        }
        
        document.getElementById('designation').addEventListener('change', function() {
            const managerSection = document.getElementById('managerSection');
            if (this.value === '2') {
                managerSection.classList.remove('hidden');
                loadManagers();
            } else {
                managerSection.classList.add('hidden');
            }
        });
        
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('debug').innerHTML = '<div>Testing...</div>';
            loadUsers();
        });
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
