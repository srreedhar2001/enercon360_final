<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Enercon 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/navigation.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Container -->
    <div id="navigation-container"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 mt-16">
        <div class="px-4 py-6 sm:px-0">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Collections</h1>
                    <p class="text-gray-600 mt-2">View all orders for collections management</p>
                </div>
                <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Refresh
                </button>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search by order ID, counter name..."
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex gap-2">
                        <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Status</option>
                            <option value="open">Open</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <select id="paymentFilter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Payments</option>
                            <option value="1">Paid</option>
                            <option value="0">Unpaid</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">All Orders</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order #</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Counter</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Orders will be loaded here -->
                            <tr>
                                <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                                    <div class="flex flex-col items-center">
                                        <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <p>Loading orders...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Collection Modal -->
    <div id="collectionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Collect Payment</h3>
                </div>
                <div class="p-6">
                    <!-- Order Information -->
                    <div class="bg-gray-50 p-4 rounded-lg mb-4">
                        <h4 class="font-medium text-gray-900 mb-2">Order Details</h4>
                        <div class="text-sm text-gray-600">
                            <p><span class="font-medium">Order #:</span> <span id="modalOrderId"></span></p>
                            <p><span class="font-medium">Counter:</span> <span id="modalCounterName"></span></p>
                            <p><span class="font-medium">Total Amount:</span> ₹<span id="modalTotalAmount"></span></p>
                            <p><span class="font-medium">Status:</span> <span id="modalPaymentStatus"></span></p>
                        </div>
                    </div>

                    <!-- Collection History -->
                    <div id="collectionHistorySection" class="mb-6">
                        <h4 class="font-medium text-gray-900 mb-3">Collection History</h4>
                        <div id="collectionHistoryContainer" class="bg-blue-50 rounded-lg p-4">
                            <div class="text-center text-gray-500 py-4">
                                <svg class="w-8 h-8 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p class="text-sm">Loading collection history...</p>
                            </div>
                        </div>
                    </div>

                    <form id="collectionForm">
                        <div class="space-y-4">
                            <!-- Collection Details -->
                            <div>
                                <label for="collectionAmount" class="block text-sm font-medium text-gray-700">Collection Amount *</label>
                                <input type="number" id="collectionAmount" step="0.01" min="0.01" required 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="Enter amount collected">
                            </div>

                            <div>
                                <label for="collectionDate" class="block text-sm font-medium text-gray-700">Collection Date *</label>
                                <input type="date" id="collectionDate" required 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="collectionComments" class="block text-sm font-medium text-gray-700">Comments</label>
                                <textarea id="collectionComments" rows="3" 
                                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                          placeholder="Additional notes (optional)"></textarea>
                            </div>

                            <div class="flex items-center">
                                <input type="checkbox" id="markAsPaid" 
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="markAsPaid" class="ml-2 block text-sm text-gray-900">
                                    Mark order as fully paid (if this completes the payment)
                                </label>
                            </div>
                        </div>

                        <div class="mt-6 flex justify-end space-x-3">
                            <button type="button" id="cancelCollectionBtn" 
                                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" id="recordCollectionBtn"
                                    class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700">
                                Record Collection
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Helper functions
            function getAuthToken() {
                return localStorage.getItem('authToken') || null;
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }

        // Set demo token for testing if no token exists
            function setDemoTokenIfNeeded() {
                if (!getAuthToken()) {
                    window.location.href = '/login.html';
                    return;
                }
        }

        // Orders management
        class OrdersCollectionManager {
            constructor() {
                this.orders = [];
                this.filteredOrders = [];
                this.currentOrder = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadOrders();
                this.setTodayDate();
            }

            bindEvents() {
                document.getElementById('searchInput').addEventListener('input', () => this.filterOrders());
                document.getElementById('statusFilter').addEventListener('change', () => this.filterOrders());
                document.getElementById('paymentFilter').addEventListener('change', () => this.filterOrders());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadOrders());
                
                // Modal events
                document.getElementById('cancelCollectionBtn').addEventListener('click', () => this.closeCollectionModal());
                document.getElementById('collectionForm').addEventListener('submit', (e) => this.handleCollectionSubmit(e));
                
                // Close modal on backdrop click
                document.getElementById('collectionModal').addEventListener('click', (e) => {
                    if (e.target.id === 'collectionModal') {
                        this.closeCollectionModal();
                    }
                });

                // Auto-calculate remaining amount
                document.getElementById('collectionAmount').addEventListener('input', () => this.updatePaymentStatus());
            }

            setTodayDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('collectionDate').value = today;
            }

            async loadOrders() {
                try {
                    const response = await fetch('/api/orders', {
                        headers: getAuthHeaders()
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.orders = data.data || [];
                        this.filteredOrders = [...this.orders];
                        this.renderOrders();
                    } else {
                        this.showError('Failed to load orders');
                    }
                } catch (error) {
                    console.error('Error loading orders:', error);
                    this.showError('Error loading orders');
                }
            }

            filterOrders() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const statusFilter = document.getElementById('statusFilter').value;
                const paymentFilter = document.getElementById('paymentFilter').value;

                this.filteredOrders = this.orders.filter(order => {
                    const matchesSearch = !searchTerm || 
                        order.id.toString().includes(searchTerm) ||
                        (order.counterName && order.counterName.toLowerCase().includes(searchTerm)) ||
                        (order.invoiceFileName && order.invoiceFileName.toLowerCase().includes(searchTerm));

                    const matchesStatus = !statusFilter || order.status === statusFilter;
                    
                    const matchesPayment = !paymentFilter || 
                        order.paymentReceived.toString() === paymentFilter;

                    return matchesSearch && matchesStatus && matchesPayment;
                });

                this.renderOrders();
            }

            renderOrders() {
                const tbody = document.getElementById('ordersTableBody');
                
                if (this.filteredOrders.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <p>No orders found</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = this.filteredOrders.map(order => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">#${order.id}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${this.formatDate(order.orderDate)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${order.counterName || 'Unknown'}</div>
                            <div class="text-sm text-gray-500">${order.counterCity || ''}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${order.itemCount || 0} items (${order.totalQuantity || 0} qty)
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">₹${this.formatCurrency(order.grandTotal || 0)}</div>
                            <div class="text-xs text-gray-500">
                                Subtotal: ₹${this.formatCurrency(order.subTotal || 0)}
                            </div>
                        </td>
                        
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${order.paymentReceived ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${order.paymentReceived ? 'Paid' : 'Unpaid'}
                            </span>
                        </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button onclick="ordersManager.viewOrder(${order.id})" 
                    class="text-indigo-600 hover:text-indigo-900 mr-3">View</button>
                <button onclick="ordersManager.collectPayment(${order.id})" 
                    class="text-green-600 hover:text-green-900">Collect</button>
            </td>
                    </tr>
                `).join('');
            }

            formatDate(dateString) {
                if (!dateString) return 'N/A';
                return new Date(dateString).toLocaleDateString('en-IN');
            }

            formatCurrency(amount) {
                if (!amount) return '0.00';
                return parseFloat(amount).toFixed(2);
            }

            formatStatus(status) {
                if (!status) return 'Open';
                return status.charAt(0).toUpperCase() + status.slice(1);
            }

            getStatusColor(status) {
                switch(status) {
                    case 'completed': return 'bg-green-100 text-green-800';
                    case 'cancelled': return 'bg-red-100 text-red-800';
                    default: return 'bg-blue-100 text-blue-800';
                }
            }

            viewOrder(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (order) {
                    alert(`Order Details:\nID: ${order.id}\nCounter: ${order.counterName}\nAmount: ₹${this.formatCurrency(order.grandTotal)}\nStatus: ${this.formatStatus(order.status)}\nPayment: ${order.paymentReceived ? 'Paid' : 'Unpaid'}`);
                }
            }

            collectPayment(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (order) {
                    this.currentOrder = order;
                    this.openCollectionModal(order);
                }
            }

            openCollectionModal(order) {
                this.selectedOrder = order;
                
                // Populate order details
                document.getElementById('modalOrderId').textContent = order.id;
                document.getElementById('modalCounterName').textContent = order.counterName || 'Unknown';
                document.getElementById('modalTotalAmount').textContent = this.formatCurrency(order.grandTotal || 0);
                document.getElementById('modalPaymentStatus').textContent = order.paymentReceived ? 'Paid' : 'Unpaid';
                
                // Set default collection amount to remaining amount
                document.getElementById('collectionAmount').value = order.grandTotal || 0;
                document.getElementById('collectionAmount').max = order.grandTotal || 0;
                
                // Set default collection date to today
                document.getElementById('collectionDate').value = new Date().toISOString().split('T')[0];
                
                // Clear other fields
                document.getElementById('collectionComments').value = '';
                document.getElementById('markAsPaid').checked = true; // Default to marking as paid
                
                // Toggle record button visibility for fully paid orders (history-only)
                const recordBtn = document.getElementById('recordCollectionBtn');
                if (recordBtn) {
                    if (order.paymentReceived) {
                        recordBtn.classList.add('hidden');
                    } else {
                        recordBtn.classList.remove('hidden');
                    }
                }

                // Load collection history
                this.loadCollectionHistory(order.id);
                
                // Show modal
                document.getElementById('collectionModal').classList.remove('hidden');
            }

            async loadCollectionHistory(orderId) {
                const historyContainer = document.getElementById('collectionHistoryContainer');
                
                try {
                    const token = getAuthToken();
                    if (!token) { window.location.href = '/login.html'; return; }
                    const response = await fetch(`/api/collections/order/${orderId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const collections = await response.json();
                        this.displayCollectionHistory(collections);
                    } else {
                        this.displayNoHistory();
                    }
                } catch (error) {
                    console.error('Error loading collection history:', error);
                    this.displayErrorHistory();
                }
            }

            displayCollectionHistory(collections) {
                const container = document.getElementById('collectionHistoryContainer');
                
                if (collections.length === 0) {
                    this.displayNoHistory();
                    return;
                }

                const totalCollected = collections.reduce((sum, collection) => sum + parseFloat(collection.amount), 0);
                
                container.innerHTML = `
                    <div class="mb-3">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-700">Previous Collections</span>
                            <span class="text-sm font-semibold text-green-600">Total: ₹${totalCollected.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="max-h-40 overflow-y-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100 sticky top-0">
                                <tr>
                                    <th class="px-2 py-1 text-left">Date</th>
                                    <th class="px-2 py-1 text-right">Amount</th>
                                    <th class="px-2 py-1 text-left">Comments</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${collections.map(collection => `
                                    <tr class="border-t border-gray-200">
                                        <td class="px-2 py-1 text-gray-600">${new Date(collection.collection_date).toLocaleDateString()}</td>
                                        <td class="px-2 py-1 text-right font-medium text-green-600">₹${parseFloat(collection.amount).toFixed(2)}</td>
                                        <td class="px-2 py-1 text-gray-600">${collection.comments || '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            displayNoHistory() {
                const container = document.getElementById('collectionHistoryContainer');
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-3">
                        <svg class="w-6 h-6 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                        <p class="text-sm">No previous collections</p>
                    </div>
                `;
            }

            displayErrorHistory() {
                const container = document.getElementById('collectionHistoryContainer');
                container.innerHTML = `
                    <div class="text-center text-red-500 py-3">
                        <svg class="w-6 h-6 mx-auto text-red-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.382 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                        <p class="text-sm">Error loading collection history</p>
                    </div>
                `;
            }

            closeCollectionModal() {
                document.getElementById('collectionModal').classList.add('hidden');
                document.getElementById('collectionForm').reset();
                this.currentOrder = null;
                this.setTodayDate();
            }

            updatePaymentStatus() {
                if (!this.currentOrder) return;
                
                const collectionAmount = parseFloat(document.getElementById('collectionAmount').value) || 0;
                const totalAmount = parseFloat(this.currentOrder.grandTotal) || 0;
                const markAsPaidCheckbox = document.getElementById('markAsPaid');
                
                // Auto-check mark as paid if collection amount equals total amount
                if (collectionAmount >= totalAmount) {
                    markAsPaidCheckbox.checked = true;
                }
            }

            async handleCollectionSubmit(e) {
                e.preventDefault();
                
                if (!this.currentOrder) {
                    this.showError('No order selected');
                    return;
                }

                // Prevent recording new collections for fully paid orders
                if (this.currentOrder.paymentReceived) {
                    this.showError('This order is fully paid. Collection history is visible, but new records are disabled.');
                    return;
                }

                const formData = {
                    orderID: this.currentOrder.id,
                    amount: parseFloat(document.getElementById('collectionAmount').value),
                    transactionDate: document.getElementById('collectionDate').value,
                    comments: document.getElementById('collectionComments').value || null,
                    markAsPaid: document.getElementById('markAsPaid').checked
                };

                // Validation
                if (!formData.amount || formData.amount <= 0) {
                    this.showError('Please enter a valid collection amount');
                    return;
                }

                if (formData.amount > this.currentOrder.grandTotal) {
                    this.showError('Collection amount cannot exceed order total');
                    return;
                }

                try {
                    const response = await fetch('/api/collections', {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.showSuccess(`Collection of ₹${formData.amount} recorded successfully for Order #${this.currentOrder.id}`);
                        this.closeCollectionModal();
                        this.loadOrders(); // Refresh orders list
                    } else {
                        const error = await response.json();
                        this.showError(error.message || 'Failed to record collection');
                    }
                } catch (error) {
                    console.error('Error recording collection:', error);
                    this.showError('Failed to record collection');
                }
            }

            showSuccess(message) {
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 3000);
            }

            showError(message) {
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 3000);
            }
        }

        // Initialize
        let ordersManager;
        document.addEventListener('DOMContentLoaded', function() {
            // Load navigation
            NavigationLoader.loadNavigation();
            
            // Set demo token if needed for testing
            setDemoTokenIfNeeded();
            
            // Initialize orders manager
            ordersManager = new OrdersCollectionManager();
        });
    </script>
</body>
</html>
