<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h2>Authentication Test</h2>
    <button onclick="checkAuth()">Check Auth</button>
    <button onclick="testAPI()">Test API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f5f5f5;"></div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            document.getElementById('result').innerHTML = `
                <h3>Auth Status:</h3>
                <p><strong>Token:</strong> ${token ? token.substring(0, 20) + '...' : 'Not found'}</p>
                <p><strong>User Data:</strong> ${userData || 'Not found'}</p>
            `;
        }
        
        async function testAPI() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No auth token found!</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>API Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${result.success}</p>
                    <p><strong>Data Count:</strong> ${result.data ? result.data.length : 'None'}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto check on page load
        checkAuth();
    </script>
</body>
</html>
